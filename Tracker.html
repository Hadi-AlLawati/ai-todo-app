<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
        }
        .custom-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>');
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .todo-item span {
            word-break: break-word;
        }
        .nav-btn.active {
            border-color: #3b82f6; /* blue-500 */
            color: #1e40af; /* blue-800 */
            font-weight: 600;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div id="loading-overlay" class="fixed inset-0 bg-white/80 backdrop-blur-sm flex justify-center items-center z-50 hidden">
        <div class="loading-spinner"></div>
    </div>

    <!-- Auth Container -->
    <div id="auth-container" class="flex items-center justify-center min-h-screen bg-gray-50">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <h2 class="text-3xl font-bold text-center text-gray-900">Welcome Back!</h2>
                <div>
                    <label for="login-email" class="text-sm font-medium text-gray-700">Email address</label>
                    <input id="login-email" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="login-password" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="login-password" name="password" type="password" autocomplete="current-password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <p id="login-error" class="text-sm text-red-600"></p>
                <div>
                    <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign In
                    </button>
                </div>
                <p class="text-sm text-center text-gray-600">
                    No account? <a href="#" id="show-signup-link" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
                </p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="hidden space-y-6">
                <h2 class="text-3xl font-bold text-center text-gray-900">Create an Account</h2>
                <div>
                    <label for="signup-email" class="text-sm font-medium text-gray-700">Email address</label>
                    <input id="signup-email" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="signup-password" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="signup-password" name="password" type="password" autocomplete="new-password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <p id="signup-error" class="text-sm text-red-600"></p>
                <div>
                    <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign Up
                    </button>
                </div>
                <p class="text-sm text-center text-gray-600">
                    Already have an account? <a href="#" id="show-login-link" class="font-medium text-blue-600 hover:text-blue-500">Log in</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Tracker Container -->
    <div id="tracker-container" class="hidden">
        <div class="container mx-auto p-4 md:p-8">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-900">Daily Discipline Tracker</h1>
                <p class="text-md text-gray-600 mt-2" id="current-week">Your journey to consistency starts now.</p>
                <div class="flex flex-col sm:flex-row justify-center items-center space-y-2 sm:space-y-0 sm:space-x-4 mt-4">
                    <div class="flex items-center space-x-4">
                        <button id="prev-week-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg shadow-sm hover:bg-gray-300 transition-colors">&larr; Prev</button>
                        <button id="today-btn" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-sm hover:bg-blue-600 transition-colors">Today</button>
                        <button id="next-week-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg shadow-sm hover:bg-gray-300 transition-colors">Next &rarr;</button>
                    </div>
                    <button id="signout-btn" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-sm hover:bg-red-600 transition-colors">Sign Out</button>
                </div>
                 <p id="user-email" class="text-sm text-gray-500 mt-4"></p>
            </header>

            <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                <h2 class="text-xl font-bold mb-2">Weekly Progress</h2>
                <div class="w-full h-4 bg-gray-200 rounded-full">
                    <div id="total-progress-bar" class="h-full text-center text-xs text-white bg-green-500 rounded-full transition-all duration-500" style="width: 0%;"></div>
                </div>
                <p id="total-progress-text" class="text-center text-sm font-medium text-gray-600 mt-2">0% Complete</p>
            </div>

            <!-- Navigation Tabs -->
            <div class="flex justify-center border-b border-gray-200 mb-6">
                <button id="nav-habits" class="nav-btn px-6 py-3 text-lg font-medium border-b-4">Habits</button>
                <button id="nav-todos" class="nav-btn px-6 py-3 text-lg font-medium border-b-4">Todos</button>
                <button id="nav-journal" class="nav-btn px-6 py-3 text-lg font-medium border-b-4">Journal</button>
            </div>

            <div id="app-content">
                <div id="habits-section" class="space-y-6"></div>
                <div id="todos-section" class="hidden"></div>
                <div id="journal-section" class="hidden"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        const appId = 'habit-tracker-live';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = null;
        let habitData = {};
        let unsubscribe = null;
        let displayedDate = new Date();
        let activeView = 'habits'; // 'habits', 'todos', or 'journal'

        // --- DOM Elements ---
        const authContainer = document.getElementById('auth-container');
        const trackerContainer = document.getElementById('tracker-container');
        const loadingOverlay = document.getElementById('loading-overlay');
        const userEmailDisplay = document.getElementById('user-email');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupLink = document.getElementById('show-signup-link');
        const showLoginLink = document.getElementById('show-login-link');
        const signoutBtn = document.getElementById('signout-btn');
        const navButtons = {
            habits: document.getElementById('nav-habits'),
            todos: document.getElementById('nav-todos'),
            journal: document.getElementById('nav-journal')
        };
        const sections = {
            habits: document.getElementById('habits-section'),
            todos: document.getElementById('todos-section'),
            journal: document.getElementById('journal-section')
        };


        // --- Habit Definitions ---
        const habits = {
            "Health": [
                { name: "Body", type: "checkbox" }, { name: "Face", type: "checkbox" }, { name: "Ears", type: "checkbox" }, { name: "Teeth", type: "checkbox" }, { name: "Smell", type: "checkbox" }, { name: "Calories (>3000)", type: "checkbox" }, { name: "Stretch", type: "checkbox" }, { name: "Sleep (7-8 hours)", type: "checkbox" }, { name: "Hydration", type: "checkbox" }, { name: "Physical Activity", type: "select", options: ["", "Muscle", "Padel", "Running", "Tennis"] },
            ],
            "Mind": [
                { name: "Investments Learning", type: "select", options: ["", "Crypto", "Stock", "News"] }, { name: "CFA Learning", type: "checkbox" }, { name: "Padel Learning", type: "checkbox" }, { name: "Tennis Learning", type: "checkbox" }, { name: "Discipline", type: "checkbox" }, { name: "Talk to one person", type: "checkbox" }, { name: "Family time (30min)", type: "checkbox" }, { name: "Daily Planning/Review", type: "checkbox" }, { name: "Tidying Up", type: "checkbox" },
            ],
            "Spirit": [
                { name: "Affirmations", type: "checkbox" }, { name: "Prayer", type: "checkbox" }, { name: "Quran", type: "checkbox" }, { name: "Dua", type: "checkbox" },
            ],
            "Budget": [ { name: "Spend < 6.67 OMR", type: "checkbox" }, ],
            "Weekly": [ { name: "Family Outing (Restaurant/Movie)", type: "checkbox" }, { name: "Extended Family Gathering", type: "checkbox" }, { name: "Charity", type: "checkbox" } ]
        };
        const days = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];

        // --- Auth State Logic ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                authContainer.classList.add('hidden');
                trackerContainer.classList.remove('hidden');
                loadingOverlay.classList.remove('hidden');
                userId = user.uid;
                userEmailDisplay.textContent = `Signed in as: ${user.email}`;
                updateViewForDate();
                setupNav();
            } else {
                authContainer.classList.remove('hidden');
                trackerContainer.classList.add('hidden');
                if (unsubscribe) unsubscribe();
                userId = null;
                userEmailDisplay.textContent = '';
                habitData = {};
                loadingOverlay.classList.add('hidden');
            }
        });

        // --- Auth Event Handlers ---
        showSignupLink.addEventListener('click', (e) => { e.preventDefault(); loginForm.classList.add('hidden'); signupForm.classList.remove('hidden'); });
        showLoginLink.addEventListener('click', (e) => { e.preventDefault(); signupForm.classList.add('hidden'); loginForm.classList.remove('hidden'); });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value, password = loginForm['login-password'].value;
            const errorP = document.getElementById('login-error'); errorP.textContent = '';
            try { await signInWithEmailAndPassword(auth, email, password); } 
            catch (error) { console.error("Login Error:", error.message); errorP.textContent = "Invalid email or password."; }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = signupForm['signup-email'].value, password = signupForm['signup-password'].value;
            const errorP = document.getElementById('signup-error'); errorP.textContent = '';
            try { await createUserWithEmailAndPassword(auth, email, password); } 
            catch (error) {
                 console.error("Signup Error:", error.message);
                 errorP.textContent = error.code === 'auth/email-already-in-use' ? 'This email is already registered.' : 'Could not create account. Please try again.';
            }
        });

        signoutBtn.addEventListener('click', async () => { try { await signOut(auth); } catch (error) { console.error("Signout Error:", error); } });


        // --- Date & Week Logic ---
        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return [d.getUTCFullYear(), weekNo];
        }

        function updateViewForDate() {
            if (!userId) return;
            const [year, week] = getWeekNumber(displayedDate);
            const weekId = `${year}-W${String(week).padStart(2, '0')}`;
            document.getElementById('current-week').textContent = `Week ${week}, ${year}`;

            const nextWeekBtn = document.getElementById('next-week-btn');
            const today = new Date();
            const [currentYear, currentWeek] = getWeekNumber(today);
            nextWeekBtn.disabled = year > currentYear || (year === currentYear && week >= currentWeek);
            nextWeekBtn.classList.toggle('opacity-50', nextWeekBtn.disabled);
            nextWeekBtn.classList.toggle('cursor-not-allowed', nextWeekBtn.disabled);
            
            setupTracker(weekId);
        }

        function navigateWeeks(offset) { displayedDate.setDate(displayedDate.getDate() + (offset * 7)); updateViewForDate(); }
        
        // --- Firestore ---
        async function setupTracker(weekId) {
            const docRef = doc(db, `artifacts/${appId}/users/${userId}/habits`, weekId);
            if (unsubscribe) unsubscribe(); 
            unsubscribe = onSnapshot(docRef, (docSnap) => {
                habitData = docSnap.exists() ? docSnap.data() : initializeEmptyHabitData();
                if (!docSnap.exists()) { setDoc(docRef, habitData); }
                renderApp();
                loadingOverlay.classList.add('hidden');
            }, (error) => {
                console.error("Error fetching document:", error);
                loadingOverlay.innerHTML = `<p class="text-red-500">Error loading data. Check console.</p>`;
            });
        }
        
        function initializeEmptyHabitData() {
            const data = {};
            for (const category in habits) {
                habits[category].forEach(habit => {
                    const key = `${category}-${habit.name}`;
                    data[key] = habit.type === 'checkbox' ? Array(7).fill(false) : Array(7).fill("");
                });
            }
            data.journal = Array(7).fill("");
            data.todos = { 0: [], 1: [], 2: [], 3: [], 4: [], 5: [], 6: [] };
            return data;
        }

        async function updateFirestore() {
             if (!userId) return;
             const [year, week] = getWeekNumber(displayedDate);
             const weekId = `${year}-W${String(week).padStart(2, '0')}`;
             const docRef = doc(db, `artifacts/${appId}/users/${userId}/habits`, weekId);
             try { await setDoc(docRef, habitData, { merge: true }); } 
             catch (error) { console.error("Error updating Firestore: ", error); }
        }

        // --- Navigation ---
        function setupNav() {
            Object.keys(navButtons).forEach(view => {
                navButtons[view].addEventListener('click', () => {
                    activeView = view;
                    updateActiveView();
                });
            });
            updateActiveView(); // Set initial view
        }

        function updateActiveView() {
            Object.keys(sections).forEach(view => {
                const is_active = view === activeView;
                sections[view].classList.toggle('hidden', !is_active);
                navButtons[view].classList.toggle('active', is_active);
                navButtons[view].classList.toggle('text-gray-500', !is_active);
            });
        }
        
        // --- Main Render Function ---
        function renderApp() {
            sections.habits.innerHTML = renderHabitTables();
            sections.todos.innerHTML = renderTodoSection();
            sections.journal.innerHTML = renderJournalSection();
            
            addAppEventListeners();
            updateProgress();
            updateActiveView();
        }

        // --- Rendering Sections ---
        function renderHabitTables() {
            let html = '';
            for (const category in habits) {
                const categoryConfig = habits[category];
                const isWeekly = category === 'Weekly';
                html += `<div class="bg-white rounded-2xl shadow-lg p-6">
                    <h3 class="text-2xl font-bold mb-4 text-gray-800">${category}</h3>
                    <div class="overflow-x-auto"><table class="w-full min-w-[600px] border-collapse">
                        <thead><tr class="border-b border-gray-200">
                            <th class="p-3 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider">Habit</th>
                            ${ isWeekly ? `<th class="p-3 text-center text-sm font-semibold text-gray-500 uppercase tracking-wider">Done?</th>` : days.map(day => `<th class="p-3 text-center text-sm font-semibold text-gray-500 uppercase tracking-wider">${day}</th>`).join('')}
                        </tr></thead><tbody>`;
                categoryConfig.forEach(habit => {
                    const key = `${category}-${habit.name}`;
                    if (!habitData[key]) { habitData[key] = habit.type === 'checkbox' ? Array(7).fill(false) : Array(7).fill(""); }
                    const habitState = habitData[key];
                    html += `<tr class="border-b border-gray-100 last:border-b-0"><td class="p-3 font-medium text-gray-700">${habit.name}</td>`;
                    if (isWeekly) {
                        html += `<td class="p-3 text-center"><input type="checkbox" data-key="${key}" data-day="0" class="h-6 w-6 rounded border-gray-300 text-green-500 focus:ring-green-400 cursor-pointer habit-input" ${habitState[0] ? 'checked' : ''}></td>`;
                    } else {
                        days.forEach((day, i) => {
                            if (habit.type === 'checkbox') {
                                html += `<td class="p-3 text-center"><input type="checkbox" data-key="${key}" data-day="${i}" class="h-6 w-6 rounded border-gray-300 text-green-500 focus:ring-green-400 cursor-pointer habit-input" ${habitState[i] ? 'checked' : ''}></td>`;
                            } else if (habit.type === 'select') {
                                html += `<td class="p-3 text-center"><select data-key="${key}" data-day="${i}" class="custom-select rounded-md border-gray-300 shadow-sm focus:border-green-400 focus:ring focus:ring-green-300 focus:ring-opacity-50 text-sm py-1.5 w-full habit-input">${habit.options.map(opt => `<option value="${opt}" ${opt === (habitState[i] || "") ? 'selected' : ''}>${opt || 'Select'}</option>`).join('')}</select></td>`;
                            }
                        });
                    }
                    html += `</tr>`;
                });
                html += `</tbody></table></div></div>`;
            }
            return html;
        }

        function renderJournalSection() {
            const journalEntries = habitData.journal || Array(7).fill("");
            let html = `<div class="bg-white rounded-2xl shadow-lg p-6">
                <h3 class="text-2xl font-bold mb-4 text-gray-800">Daily Journal</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">`;
            days.forEach((day, i) => {
                html += `<div class="col-span-1">
                    <label for="journal-day-${i}" class="font-semibold text-gray-600">${day}</label>
                    <textarea id="journal-day-${i}" data-day="${i}" class="journal-entry mt-1 w-full h-32 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">${journalEntries[i]}</textarea>
                </div>`;
            });
            html += `</div></div>`;
            return html;
        }

        function renderTodoSection() {
            let html = `<div class="bg-white rounded-2xl shadow-lg p-6">
                <h3 class="text-2xl font-bold mb-4 text-gray-800">Daily Todo List</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-7 gap-4">`;
            days.forEach((day, i) => {
                html += `<div class="bg-gray-50 p-3 rounded-lg flex flex-col">
                    <h4 class="font-bold text-center text-gray-700 mb-2">${day}</h4>
                    <ul id="todo-list-${i}" class="space-y-2 flex-grow min-h-[100px]">
                        ${renderSingleDayTodos(i)}
                    </ul>
                    <div class="mt-2 flex space-x-2">
                        <input type="text" id="todo-input-${i}" placeholder="New todo..." class="flex-grow w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm">
                        <button data-day="${i}" class="add-todo-btn px-3 py-1 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 text-sm">Add</button>
                    </div>
                </div>`;
            });
            html += `</div></div>`;
            return html;
        }

        function renderSingleDayTodos(dayIndex) {
            const dayTodos = (habitData.todos && habitData.todos[dayIndex]) || [];
            if (dayTodos.length === 0) return `<li class="text-xs text-gray-500 text-center italic">No tasks yet.</li>`;
            return dayTodos.map((todo, todoIndex) => `
                <li class="todo-item flex items-center justify-between bg-white p-2 rounded-md shadow-sm">
                    <input type="checkbox" data-day="${dayIndex}" data-index="${todoIndex}" class="todo-checkbox h-4 w-4 rounded border-gray-300 text-blue-500 focus:ring-blue-400" ${todo.completed ? 'checked' : ''}>
                    <span class="text-sm mx-2 flex-grow ${todo.completed ? 'line-through text-gray-400' : 'text-gray-700'}">${todo.text}</span>
                    <button data-day="${dayIndex}" data-index="${todoIndex}" class="delete-todo-btn text-red-500 hover:text-red-700 font-bold">&times;</button>
                </li>
            `).join('');
        }

        // --- Event Handling ---
        function addAppEventListeners() {
            // Habit inputs
            document.querySelectorAll('.habit-input').forEach(el => {
                el.addEventListener('change', (e) => {
                    const { key, day } = e.target.dataset;
                    habitData[key][parseInt(day)] = e.target.type === 'checkbox' ? e.target.checked : e.target.value;
                    updateFirestore();
                    updateProgress();
                });
            });
            // Journal entries
            let journalTimeout;
            document.querySelectorAll('.journal-entry').forEach(el => {
                el.addEventListener('input', (e) => {
                    clearTimeout(journalTimeout);
                    const day = parseInt(e.target.dataset.day);
                    if (!habitData.journal) habitData.journal = Array(7).fill("");
                    habitData.journal[day] = e.target.value;
                    journalTimeout = setTimeout(updateFirestore, 500); // Debounce Firestore writes
                });
            });
            // Todo List interactions
            document.getElementById('app-content').addEventListener('click', (e) => {
                const target = e.target;
                if (target.classList.contains('add-todo-btn')) {
                    const day = parseInt(target.dataset.day);
                    const input = document.getElementById(`todo-input-${day}`);
                    if (input.value.trim()) {
                        if (!habitData.todos) habitData.todos = { 0:[], 1:[], 2:[], 3:[], 4:[], 5:[], 6:[] };
                        if (!habitData.todos[day]) habitData.todos[day] = [];
                        habitData.todos[day].push({ text: input.value.trim(), completed: false });
                        input.value = '';
                        sections.todos.querySelector(`#todo-list-${day}`).innerHTML = renderSingleDayTodos(day);
                        updateFirestore();
                    }
                } else if (target.classList.contains('delete-todo-btn')) {
                    const { day, index } = target.dataset;
                    habitData.todos[day].splice(index, 1);
                    sections.todos.querySelector(`#todo-list-${day}`).innerHTML = renderSingleDayTodos(day);
                    updateFirestore();
                }
            });
            document.querySelectorAll('.todo-checkbox').forEach(el => {
                el.addEventListener('change', (e) => {
                    const { day, index } = e.target.dataset;
                    habitData.todos[day][index].completed = e.target.checked;
                    sections.todos.querySelector(`#todo-list-${day}`).innerHTML = renderSingleDayTodos(day);
                    updateFirestore();
                });
            });
        }
        
        function updateProgress() {
            let totalTasks = 0, completedTasks = 0;
            for (const category in habits) {
                habits[category].forEach(habit => {
                    const key = `${category}-${habit.name}`;
                    const habitState = habitData[key]; if (!habitState) return;
                    if (category === 'Weekly') {
                         totalTasks++; if(habitState[0]) completedTasks++;
                    } else {
                        totalTasks += 7;
                        completedTasks += habit.type === 'checkbox' ? habitState.filter(Boolean).length : habitState.filter(val => val && val !== "").length;
                    }
                });
            }
            const percentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            document.getElementById('total-progress-bar').style.width = `${percentage}%`;
            document.getElementById('total-progress-text').textContent = `${percentage}% Complete - Great work!`;
        }

        // --- Navigation Listeners ---
        document.getElementById('prev-week-btn').addEventListener('click', () => navigateWeeks(-1));
        document.getElementById('next-week-btn').addEventListener('click', () => navigateWeeks(1));
        document.getElementById('today-btn').addEventListener('click', () => {
            if (getWeekNumber(displayedDate).join('-') !== getWeekNumber(new Date()).join('-')) {
                displayedDate = new Date();
                updateViewForDate();
            }
        });
    </script>
</body>
