# .github/workflows/deploy.yml

name: Deploy AI Task Manager to GitHub Pages

# Run this workflow on pushes to the main branch
on:
  push:
    branches: [ "main" ]

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace Firebase Config Placeholders
        run: |
          # This loop finds all .html and .js files in your project directory
          # and replaces the placeholder strings with your actual Firebase secrets.
          for file in $(find . -name "*.html" -o -name "*.js"); do
            echo "Updating Firebase config in $file..."
            sed -i "s|FIREBASE_API_KEY_PLACEHOLDER|${{ secrets.FIREBASE_API_KEY }}|g" $file
            sed -i "s|FIREBASE_AUTH_DOMAIN_PLACEHOLDER|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g" $file
            sed -i "s|FIREBASE_PROJECT_ID_PLACEHOLDER|${{ secrets.FIREBASE_PROJECT_ID }}|g" $file
            sed -i "s|FIREBASE_STORAGE_BUCKET_PLACEHOLDER|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g" $file
            sed -i "s|FIREBASE_MESSAGING_SENDER_ID_PLACEHOLDER|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g" $file
            sed -i "s|FIREBASE_APP_ID_PLACEHOLDER|${{ secrets.FIREBASE_APP_ID }}|g" $file
          done
      
      - name: Debug - Verify Replacement
        run: |
          echo "Verifying that placeholders are gone. Grep should find nothing."
          # This command searches for the placeholder. If it's found, the workflow will fail.
          # We expect it to find nothing, which means the replacement was successful.
          if grep -q "FIREBASE_API_KEY_PLACEHOLDER" -r .; then
            echo "Error: Placeholder key was found after replacement step."
            exit 1
          else
            echo "Success: Placeholder key not found."
          fi

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire repository
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
