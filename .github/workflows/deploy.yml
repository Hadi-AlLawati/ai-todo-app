# .github/workflows/deploy.yml

name: Deploy AI Task Manager to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace Firebase Config Placeholders
        run: |
          for file in $(find . -name "*.html" -o -name "*.js"); do
            echo "Updating Firebase config in $file..."
            sed -i "s|FIREBASE_API_KEY_PLACEHOLDER|${{ secrets.FIREBASE_API_KEY }}|g" $file
            sed -i "s|FIREBASE_AUTH_DOMAIN_PLACEHOLDER|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g" $file
            sed -i "s|FIREBASE_PROJECT_ID_PLACEHOLDER|${{ secrets.FIREBASE_PROJECT_ID }}|g" $file
            sed -i "s|FIREBASE_STORAGE_BUCKET_PLACEHOLDER|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g" $file
            sed -i "s|FIREBASE_MESSAGING_SENDER_ID_PLACEHOLDER|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g" $file
            sed -i "s|FIREBASE_APP_ID_PLACEHOLDER|${{ secrets.FIREBASE_APP_ID }}|g" $file
          done
      
      - name: Debug - Verify Replacement
        run: |
          echo "Searching for any remaining placeholders..."
          # This command will search for the placeholder and print the file path if it's found.
          # If it finds anything, the 'if' condition will be true, and the script will fail.
          if grep -r "FIREBASE_API_KEY_PLACEHOLDER" .; then
            echo "Error: Found placeholder text in the file(s) listed above. Failing the build."
            exit 1
          else
            echo "Success: No placeholders found. Proceeding with deployment."
          fi

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
